

<!-- jQuery 3 -->
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


<!-- Layer  -->
<script src="/static/bower_components/layer-v3.1.1/layer/layer.js"></script>

<!-- AdminLTE App -->
<script src="/static/dist/js/adminlte.min.js"></script>

<script>

function initHearder(){
  $("tbody").empty();
    var tr = document.createElement("tr");
    var td = document.createElement("td");
    $(td).html('<input name="btSelectAll" type="checkbox">').appendTo(tr);

    var td = document.createElement("td");
    $(td).html('Id').appendTo(tr);

    var td = document.createElement("td");
    $(td).html('角色名').appendTo(tr);

    var td = document.createElement("td");
    $(td).html('操作').appendTo(tr);
    $("tbody").append(tr);
};


function initPage(pageMap){
  $("#page").empty();
  /*
currpage 1
firstpage 1
lastpage 2
pages (4) [1, 2, 3, 4]
totalpages 4
  */
  var pageHtml = "";

  pageHtml += '<li name="page" value="'+pageMap.firstpage+'"><a href="#">«</a></li>';
  if (pageMap.pages[0] > pageMap.currpage ) {
    pageHtml += '<li name="page" value="'+pageMap.currpage+'" class="active"><a href="#">'+pageMap.currpage+'</a></li>';
    pageMap.pages.pop();
  };
  $.each(pageMap.pages,function(index,pageNum){
    if (pageNum == pageMap.currpage){
      pageHtml += '<li name="page" value="'+pageNum+'" class="active"><a href="#">'+pageNum+'</a></li>';
    } else {
      pageHtml += '<li name="page" value="'+pageNum+'"><a href="#">'+pageNum+'</a></li>';
    };
  });
  pageHtml+='<li name="page" value="'+pageMap.lastpage+'"><a href="#">»</a></li>';
  pageHtml+='<li><a href="#">共'+pageMap.totalpages+'页</a></li>';
  $("#page").append(pageHtml);
}


function getSearchUsername (){
  var rolename = $("[name='srolename']").val();
  return rolename
};


function initBody(page){
  var l = ["Id","Name"]
  var requestDict = {}
  requestDict["page"] = page;
  var rolename = getSearchUsername();
  requestDict["rolename"] = rolename;
  $.ajax({ 
    type : "get", 
    url : '{{urlfor "RoleController.Get"}}', 
    // async : false, 
    data: requestDict,
    success : function(result){ 
      console.log(result);
      $.each(result.RoleSlice,function(index,data){
        var tr = document.createElement("tr");
        var td = document.createElement("td");
        $(td).html('<input name="btSelect" value="'+data.Id+'" type="checkbox">').appendTo(tr);
        $.each(l,function(k,v){
          var td = document.createElement("td")
          $(td).text(data[v]).appendTo(tr);
        });
        var td = document.createElement("td");
        $(td).html('<div class="btn-group"><button data="'+data.Id+'" class="btn btn-primary btn-xs" name="edit"><i class="fa fa-pencil"></i> 编辑</button></div>').appendTo(tr);
        $("tbody").append(tr);
      });
       
       initPage(result.PaginatorMap);
      closeShadow();
    }
  }); 


  // $.get('{{urlfor "UserApiController.Get"}}', function(result){
    
  // });

};


function initShadow(){
  var index = layer.load(-1, {
    shade: [0.1,'#fff'] //0.1透明度的白色背景
  });
};


function closeShadow(){
  layer.closeAll();
};


function initTable(page){
  initShadow();
  initHearder();
  initBody(page);
};


function bindRefreshButton(){
  $('[name="refresh"]').click(function(){
    initTable(1);
  });
};


function getAllCheckedObj(){
  var ids = new Array()
  $("[name='btSelect']").each(function(){
    if ($(this).prop("checked")) {
      var id = $(this).val();
      ids.push(parseInt(id));
    }
    
  });
  return ids;
};


function deleteIds(){
  var ids = getAllCheckedObj();
  
  $.ajax({
    url:'{{urlfor "RoleController.Delete"}}',
    type:"DELETE",
    contentType:"application/json",
    accept : "application/json",
    traditional: true,
    dataType : 'json',
    data:JSON.stringify(ids),
    success:function(result){
      initTable(1);
    },
  });
};


function bindDeleteEvent(){
  $("#delete").click(function(){

    //询问框
    layer.confirm(' 您是否要删除所选的项？', {
      btn: ['是','否'], icon: 3, title: '请确认' //按钮
    }, function(){
      console.log('确认');
      layer.closeAll();
      deleteIds();
    }, function(){
      console.log('取消');
    });

  });
};


function bindCheckBoxEvent(){
  $(document).on("click","[name='btSelectAll']",function(){
    var allIsCheck = $(this).prop('checked');
    $("[name='btSelect']").each(function(k,v){
      
        $(v).prop('checked',allIsCheck);
    });
    checkDeleteButton();
  });

  $(document).on("click","[name='btSelect']",function(){
     checkDeleteButton(); 
  });
};


function checkDeleteButton(){
  var flag = false
  $("[name='btSelect']").each(function(){
    var isCheck = $(this).prop('checked')
    if (isCheck == true){
      flag = true;
      return false;
    };
  });
  if (flag == true) {
    $("#delete").prop("disabled",false);
  } else {
    $("#delete").prop("disabled",true);
    $("[name='btSelectAll']").prop("checked",false);
  };
};


function bindCreateEvent(){
  $("#add").bind("click",function(){
    var title = '添加角色';
    
    var url = '{{urlfor "RoleAddController.Get"}}';
    layer.open({
        type: 2,
        title: title,
        shadeClose: false,
        shade: 0.2,
        maxmin: true,
        shift: 1,
        area: ['1000px', '380px'],
        content: url,
        btn: ['保存', '关闭'],
        yes: function (index, layero) {
             var iframeWin = window[layero.find('iframe')[0]['name']];
              var ret = iframeWin.FormSubmit();
             //提示层
             console.log(ret);
             if (ret.Status) {
               layer.closeAll();
                layer.msg(ret.Msg);
                initTable(1);
             } else {
                layer.msg(ret.Msg, {icon: 5});
             }
            
              
        }
    });
  });
     
};


function bindPageEvent(){
  $(document).on("click","body [name='page']",function(){
      $.each($(this),function(k,pageHtml){
          var page = $(pageHtml).prop("value");
          var page = parseInt(page);
          initTable(page);
      });
  });
};


function bindSearch() {
  $("#btnSearch").bind("click",function(){
     initTable(1);
  });
};


function bindSearchClear(){
  
  $("#btnClearSearch").bind("click",function(){
    $("[name='susername']").val("");
    initTable(1);
  });
};


function bindEditEvent(){
  $(document).on("click","body [name='edit']",function(){
      var roleId = $(this).attr("data");
      
      roleId = parseInt(roleId);
      var url = '/roleedit/'+roleId;
      var title = "编辑角色";
      layer.open({
        type: 2,
        title: title,
        shadeClose: false,
        shade: 0.2,
        maxmin: true,
        shift: 1,
        area: ['1000px', '350px'],
        content: url,
        btn: ['保存', '关闭'],
        yes: function (index, layero) {
             var iframeWin = window[layero.find('iframe')[0]['name']];
              var ret = iframeWin.FormSubmit();
             //提示层
             if (ret.Status) {
               layer.closeAll();
                layer.msg(ret.Msg);
                initTable(1);
             } else {
                layer.msg(ret.Msg, {icon: 5});
             }
            
              
        }
    });

  });
}



function bindEvents() {
  bindRefreshButton();
  bindDeleteEvent();
  bindCheckBoxEvent();
  bindCreateEvent();
  bindPageEvent();
  bindSearch();
  bindSearchClear();
  bindEditEvent();
};


$(function() { 
    initTable(1);
    bindEvents();
});


</script>
