<script>
      function getEleIdList(ele){
        var selectedEl = $("#"+ele).next().find("[class='select2-selection__choice']");
        var options = $("#"+ele).find("option");
        var eleList = new Array();

        $(selectedEl).each(function(k,ele){
            var selectedKey = $(ele).prop("title")
            $(options).each(function(i,option){
                var key = $(option).text();
                if (key== selectedKey) {
                    var value = $(option).attr("data")
                    value = parseInt(value);
                    var eleDict = {};
                    eleDict["Id"] = value;
                    eleList.push(eleDict);
                    return false;
                }
            });
        });
        return eleList
      };

      function FormSubmit() {
        // $("#thisForm").submit();
        var request = {};
        
        request["Name"] = $("[name='permname']").val();
        request["Url"] = $("[name='url']").val();
       
        
        
        var roles = getEleIdList("roles");
        var users = getEleIdList("users");

        request["User"] = users;
        request["Role"] = roles;
        console.log(request);
        var flag = false;        
        $.ajax({ 
            type : "POST", 
            dataType: "json",
            traditional: true,
            async:false,
            contentType: "application/json; charset=utf-8",
            url : '{{urlfor "PermssionAddController.Post"}}', 
            data:JSON.stringify(request),
            success : function(result){
                flag = result;
            }
        }); 

        return flag;
      }

            $('.select2').select2()
      });
