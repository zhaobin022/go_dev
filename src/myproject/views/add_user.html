<script>
      function getEleIdList(ele){
        var selectedEl = $("#"+ele).next().find("[class='select2-selection__choice']");
        var options = $("#"+ele).find("option");
        var eleList = new Array();

        $(selectedEl).each(function(k,ele){
            var selectedKey = $(ele).prop("title")
            $(options).each(function(i,option){
                var key = $(option).text();
                if (key== selectedKey) {
                    var value = $(option).attr("data")
                    value = parseInt(value);
                    var eleDict = {};
                    eleDict["Id"] = value;
                    eleList.push(eleDict);
                    return false;
                }
            });
        });
        return eleList
      };


      function FormSubmit() {
        // $("#thisForm").submit();
        var request = {};
        
        request["Name"] = $("[name='username']").val();
        request["Password1"] = $("[name='password1']").val();
        request["Password2"] = $("[name='password2']").val();
       
        var isAdmin = $("[name='isadmin']").val();
        if (isAdmin == '0') {
            request["IsAdmin"] = false
        } else {
            request["IsAdmin"] = true
        };

        
        var permissions = getEleIdList("permission");
        var roles = getEleIdList("role");

        request["Permission"] = permissions;
        request["Role"] = roles;
        console.log(request);
        console.log(request.Permission,request.Role);
        var flag = false;        
        $.ajax({ 
            type : "POST", 
            dataType: "json",
            traditional: true,
            async:false,
            contentType: "application/json; charset=utf-8",
            url : '{{urlfor "UserAddController.Post"}}', 
            data:JSON.stringify(request),
            success : function(result){
                flag = result;
            }
        }); 

        return flag;
      }


      $(function () {
            $('.select2').select2()
      });
</script>
